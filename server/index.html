<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerver Adat Diagnosztika</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Szerver Adatbázis Tartalma</h1>

    <h2>Munkanapok (Workday Events)</h2>
    <div id="workday-events">Betöltés...</div>

    <h2>Tankolások (Refuel Events)</h2>
    <div id="refuel-events">Betöltés...</div>

    <h2>Rakodások (Loading Events)</h2>
    <div id="loading-events">Betöltés...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fetch data and render a table
            const fetchData = async (endpoint, elementId, columns) => {
                const targetElement = document.getElementById(elementId);
                try {
                    const response = await fetch(`/api/${endpoint}`);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json();

                    if (data.length === 0) {
                        targetElement.innerHTML = '<p>Nincs adat.</p>';
                        return;
                    }

                    let table = '<table><thead><tr>';
                    columns.forEach(col => table += `<th>${col.header}</th>`);
                    table += '</tr></thead><tbody>';

                    data.forEach(item => {
                        table += '<tr>';
                        columns.forEach(col => {
                            // Access nested properties like 'User.username'
                            let value = col.key.split('.').reduce((o, i) => o ? o[i] : '', item);
                            table += `<td>${value || ''}</td>`;
                        });
                        table += '</tr>';
                    });

                    table += '</tbody></table>';
                    targetElement.innerHTML = table;

                } catch (error) {
                    targetElement.innerHTML = `<p style="color: red;">Hiba a betöltés közben: ${error.message}</p>`;
                    console.error('Fetch error:', error);
                }
            };

            // Define columns for each table
            const workdayColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Kezdés', key: 'startTime' },
                { header: 'Vége', key: 'endTime' },
                { header: 'Rendszám', key: 'carPlate' },
                { header: 'Start KM', key: 'startOdometer' },
                { header: 'End KM', key: 'endOdometer' },
            ];

            const refuelColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Időpont', key: 'timestamp' },
                { header: 'KM állás', key: 'odometer' },
                { header: 'Üzemanyag', key: 'fuelType' },
                { header: 'Mennyiség', key: 'fuelAmount' },
                { header: 'Fizetési mód', key: 'paymentMethod' },
                { header: 'Rendszám', key: 'carPlate' },
            ];

            const loadingColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Időpont', key: 'timestamp' },
                { header: 'Leírás', key: 'description' },
            ];

            // Fetch all data
            fetchData('workday-events', 'workday-events', workdayColumns);
            fetchData('refuel-events', 'refuel-events', refuelColumns);
            fetchData('loading-events', 'loading-events', loadingColumns);
        });
    </script>
</body>
</html>
