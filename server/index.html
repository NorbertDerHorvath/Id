<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerver Adat Diagnosztika</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            color: white;
            text-decoration: none;
            margin-right: 5px;
        }
        .edit-btn { background-color: #4CAF50; }
        .delete-btn { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Szerver Adatbázis Tartalma</h1>

    <h2>Utolsó bejelentkezés</h2>
    <div id="last-login">Betöltés...</div>

    <h2>Munkanapok (Workday Events)</h2>
    <div id="workday-events">Betöltés...</div>

    <h2>Tankolások (Refuel Events)</h2>
    <div id="refuel-events">Betöltés...</div>

    <h2>Rakodások (Loading Events)</h2>
    <div id="loading-events">Betöltés...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fetchData = async (endpoint, elementId, columns, isWorkday = false) => {
                const targetElement = document.getElementById(elementId);
                try {
                    const response = await fetch(`/api/${endpoint}`);
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const data = await response.json();

                    if (data.length === 0) {
                        targetElement.innerHTML = '<p>Nincs adat.</p>';
                        return;
                    }

                    let table = '<table><thead><tr>';
                    columns.forEach(col => table += `<th>${col.header}</th>`);
                    if (isWorkday) table += '<th>Műveletek</th>';
                    table += '</tr></thead><tbody>';

                    data.forEach(item => {
                        table += '<tr>';
                        columns.forEach(col => {
                            let value;
                            if (col.key === 'netWorkTime') {
                                if (item.startTime && item.endTime) {
                                    const start = new Date(item.startTime);
                                    const end = new Date(item.endTime);
                                    let diff = end - start;
                                    const breakMinutes = item.breakTime || 0;
                                    diff -= breakMinutes * 60 * 1000;
                                    const hours = Math.floor(diff / (1000 * 60 * 60));
                                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                    value = `${hours} óra ${minutes} perc`;
                                } else {
                                    value = 'N/A';
                                }
                            } else if (col.key === 'totalKm') {
                                if (item.startOdometer && item.endOdometer) {
                                    value = item.endOdometer - item.startOdometer;
                                } else {
                                    value = 'N/A';
                                }
                            } else if (col.key.includes('Time')) {
                                value = item[col.key] ? new Date(item[col.key]).toLocaleString('hu-HU', { dateStyle: 'short', timeStyle: 'short' }) : 'N/A';
                            } else {
                                value = col.key.split('.').reduce((o, i) => o ? o[i] : '', item);
                            }
                            table += `<td>${value || ''}</td>`;
                        });
                        if (isWorkday) {
                            table += `<td>
                                        <button class="edit-btn" onclick="editWorkday(${item.id})">Szerkesztés</button>
                                        <button class="delete-btn" onclick="deleteWorkday(${item.id})">Törlés</button>
                                      </td>`;
                        }
                        table += '</tr>';
                    });

                    table += '</tbody></table>';
                    targetElement.innerHTML = table;

                } catch (error) {
                    targetElement.innerHTML = `<p style="color: red;">Hiba a betöltés közben: ${error.message}</p>`;
                }
            };

            const fetchLastLogin = async () => {
                const targetElement = document.getElementById('last-login');
                try {
                    const response = await fetch('/api/last-login');
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const data = await response.json();
                    const loginTime = data.time ? new Date(data.time).toLocaleString('hu-HU') : 'N/A';
                    targetElement.innerHTML = `<p><strong>Időpont:</strong> ${loginTime}</p><p><strong>Hely:</strong> ${data.location || 'N/A'}</p>`;
                } catch (error) {
                    targetElement.innerHTML = `<p style="color: red;">Hiba a betöltés közben: ${error.message}</p>`;
                }
            };

            const workdayColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Munkaidő kezdete', key: 'startTime' },
                { header: 'Városa', key: 'startLocation' },
                { header: 'Munkaidő vége', key: 'endTime' },
                { header: 'Városa', key: 'endLocation' },
                { header: 'Összes netto munkaidő', key: 'netWorkTime' },
                { header: 'Összes szünet (perc)', key: 'breakTime' },
                { header: 'Kezdő km', key: 'startOdometer' },
                { header: 'Záró km', key: 'endOdometer' },
                { header: 'Megtett km', key: 'totalKm' },
            ];

            const refuelColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Időpont', key: 'timestamp' },
                { header: 'KM állás', key: 'odometer' },
                { header: 'Üzemanyag', key: 'fuelType' },
                { header: 'Mennyiség', key: 'fuelAmount' },
                { header: 'Fizetési mód', key: 'paymentMethod' },
                { header: 'Rendszám', key: 'carPlate' },
            ];

            const loadingColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Időpont', key: 'timestamp' },
                { header: 'Leírás', key: 'description' },
            ];
            
            window.editWorkday = (id) => {
                window.location.href = `/edit_workday.html?id=${id}`;
            };

            window.deleteWorkday = async (id) => {
                if (confirm('Biztosan törölni szeretné ezt a munkanapot?')) {
                    try {
                        const response = await fetch(`/api/workday-events/${id}`, { method: 'DELETE' });
                        if (!response.ok)  throw new Error('A törlés nem sikerült.');
                        fetchAllData(); // Refresh data
                    } catch(error) {
                         alert(error.message);
                         console.error('Hiba a törlés közben:', error);
                    }
                }
            };

            const fetchAllData = () => {
                fetchLastLogin();
                fetchData('workday-events', 'workday-events', workdayColumns, true);
                fetchData('refuel-events', 'refuel-events', refuelColumns);
                fetchData('loading-events', 'loading-events', loadingColumns);
            };

            fetchAllData();
            setInterval(fetchAllData, 5000);
        });
    </script>
</body>
</html>
