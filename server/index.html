<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szerver Adat Diagnosztika</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1, h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .edit-btn, .delete-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            color: white;
            text-decoration: none;
            margin-right: 5px;
        }
        .edit-btn { background-color: #4CAF50; }
        .delete-btn { background-color: #f44336; }
        .nowrap { white-space: nowrap; }
    </style>
</head>
<body>
    <h1>Szerver Adatbázis Tartalma</h1>

    <h2>Munkanapok (Workday Events)</h2>
    <div id="workday-events">Betöltés...</div>

    <h2>Tankolások (Refuel Events)</h2>
    <div id="refuel-events">Betöltés...</div>

    <script>
        // Helper to format date as dd.mm.yyyy hh:mm
        function formatHuDate(dateString) {
            if (!dateString) return 'N/A';
            const d = new Date(dateString);
            const pad = (num) => String(num).padStart(2, '0');
            const day = pad(d.getDate());
            const month = pad(d.getMonth() + 1);
            const year = d.getFullYear();
            const hour = pad(d.getHours());
            const minute = pad(d.getMinutes());
            return `${day}.${month}.${year} ${hour}:${minute}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const fetchData = async (endpoint, elementId, columns, actions = null) => {
                const targetElement = document.getElementById(elementId);
                try {
                    const response = await fetch(`/api/${endpoint}`);
                    if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                    const data = await response.json();

                    if (data.length === 0) {
                        targetElement.innerHTML = '<p>Nincs adat.</p>';
                        return;
                    }

                    let table = '<table><thead><tr>';
                    columns.forEach(col => table += `<th>${col.header}</th>`);
                    if (actions) table += '<th>Műveletek</th>';
                    table += '</tr></thead><tbody>';

                    data.forEach(item => {
                        table += '<tr>';
                        columns.forEach(col => {
                            let value;
                            if (col.key === 'netWorkTime') {
                                if (item.startTime && item.endTime) {
                                    const start = new Date(item.startTime);
                                    const end = new Date(item.endTime);
                                    let diff = end - start;
                                    const breakMinutes = item.breakTime || 0;
                                    diff -= breakMinutes * 60 * 1000;
                                    const hours = Math.floor(diff / (1000 * 60 * 60));
                                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                    value = `${hours} óra ${minutes} perc`;
                                } else {
                                    value = 'N/A';
                                }
                            } else if (col.key === 'totalKm') {
                                if (item.startOdometer && item.endOdometer) {
                                    value = item.endOdometer - item.startOdometer;
                                } else {
                                    value = 'N/A';
                                }
                            } else if (col.key === 'breakTime') {
                                const breakMinutes = item.breakTime || 0;
                                const hours = Math.floor(breakMinutes / 60);
                                const minutes = breakMinutes % 60;
                                value = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                            } else if (col.key.includes('Time') || col.key.includes('timestamp')) {
                                value = formatHuDate(item[col.key]);
                            } else {
                                value = col.key.split('.').reduce((o, i) => o ? o[i] : '', item);
                            }
                            const className = col.className ? ` class="${col.className}"` : '';
                            table += `<td${className}>${value || ''}</td>`;
                        });
                        if (actions) {
                            table += `<td>
                                        <button class="edit-btn" onclick="${actions.edit}('${item.id}')">Szerkesztés</button>
                                        <button class="delete-btn" onclick="${actions.delete}('${item.id}')">Törlés</button>
                                      </td>`;
                        }
                        table += '</tr>';
                    });

                    table += '</tbody></table>';
                    targetElement.innerHTML = table;

                } catch (error) {
                    targetElement.innerHTML = `<p style="color: red;">Hiba a betöltés közben: ${error.message}</p>`;
                }
            };

            const workdayColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Rendszám', key: 'carPlate', className: 'nowrap' },
                { header: 'Munkaidő kezdete', key: 'startTime' },
                { header: 'Városa', key: 'startLocation' },
                { header: 'Munkaidő vége', key: 'endTime' },
                { header: 'Városa', key: 'endLocation' },
                { header: 'Összes netto munkaidő', key: 'netWorkTime' },
                { header: 'Összes szünet', key: 'breakTime' },
                { header: 'Kezdő km', key: 'startOdometer' },
                { header: 'Záró km', key: 'endOdometer' },
                { header: 'Megtett km', key: 'totalKm' },
            ];

            const refuelColumns = [
                { header: 'Felhasználó', key: 'User.username' },
                { header: 'Időpont', key: 'timestamp' },
                { header: 'KM állás', key: 'odometer' },
                { header: 'Üzemanyag', key: 'fuelType' },
                { header: 'Mennyiség', key: 'fuelAmount' },
                { header: 'Érték', key: 'value' },
                { header: 'Fizetési mód', key: 'paymentMethod' },
                { header: 'Rendszám', key: 'carPlate', className: 'nowrap' },
            ];
            
            window.editWorkday = (id) => {
                window.location.href = `/edit_workday.html?id=${id}`;
            };

            window.deleteWorkday = async (id) => {
                if (confirm('Biztosan törölni szeretné ezt a munkanapot?')) {
                    try {
                        const response = await fetch(`/api/workday-events/${id}`, { method: 'DELETE' });
                        if (!response.ok)  throw new Error('A törlés nem sikerült.');
                        fetchAllData(); // Refresh data
                    } catch(error) {
                         alert(error.message);
                         console.error('Hiba a törlés közben:', error);
                    }
                }
            };

            window.editRefuel = (id) => {
                window.location.href = `/edit_refuel.html?id=${id}`;
            };

            window.deleteRefuel = async (id) => {
                if (confirm('Biztosan törölni szeretné ezt a tankolást?')) {
                    try {
                        const response = await fetch(`/api/refuel-events/${id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('A törlés nem sikerült.');
                        fetchAllData(); // Refresh data
                    } catch(error) {
                        alert(error.message);
                        console.error('Hiba a törlés közben:', error);
                    }
                }
            };

            const fetchAllData = () => {
                fetchData('workday-events', 'workday-events', workdayColumns, { edit: 'editWorkday', delete: 'deleteWorkday' });
                fetchData('refuel-events', 'refuel-events', refuelColumns, { edit: 'editRefuel', delete: 'deleteRefuel' });
            };

            fetchAllData();
            setInterval(fetchAllData, 5000);
        });
    </script>
</body>
</html>
