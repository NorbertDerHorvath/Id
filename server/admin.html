<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Content will be rendered by script -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Client-side protection
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        } else {
            document.addEventListener('DOMContentLoaded', main);
        }

        function main() {
            const decodedToken = parseJwt(token);
            if (!decodedToken || (decodedToken.role !== 'admin' && decodedToken.role !== 'superadmin')) {
                localStorage.clear();
                window.location.href = '/login.html';
                return;
            }
            
            document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';
            document.getElementById('nav-links').innerHTML += '<li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>';

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/login.html';
            });

            // Further implementation of admin page logic will go here
        }

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }
    </script>
</body>
</html>
