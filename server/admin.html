<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="main-content">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>User Management</h2>
                <button class="btn btn-primary" data-toggle="modal" data-target="#userModal" onclick="prepareNewUserModal()">Add New User</button>
            </div>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Real Name</th>
                        <th>Role</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">...</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let currentUserRole = null;

        document.addEventListener('DOMContentLoaded', function() {
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            main();
        });

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        function main() {
            const decodedToken = parseJwt(token);
            if (!decodedToken || (decodedToken.role !== 'admin' && decodedToken.role !== 'superadmin')) {
                localStorage.clear();
                window.location.href = '/login.html';
                return;
            }
            currentUserRole = decodedToken.role;
            document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';
            document.getElementById('nav-links').innerHTML += '<li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>';

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/login.html';
            });

            loadUsers();
        }
        
        async function loadUsers() {
            const tableBody = document.getElementById('user-table-body');
            try {
                const response = await fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error((await response.json()).error || 'Failed to fetch users.');
                const users = await response.json();
                tableBody.innerHTML = '';
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No users found.</td></tr>';
                    return;
                }
                users.forEach(user => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.realName || 'N/A'}</td>
                            <td>${user.role}</td>
                            <td>${user.Company ? user.Company.name : 'N/A'}</td>
                            <td><button class="btn btn-sm btn-info" onclick='prepareEditUserModal(${JSON.stringify(user)})'>Edit</button></td>
                        </tr>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger"><b>Error:</b> ${error.message}</td></tr>`;
                console.error('Error loading users:', error);
            }
        }

        function prepareNewUserModal() {
            // The logic for this will be filled in the next step
            $('#userModal').modal('show');
        }

        function prepareEditUserModal(user) {
            // The logic for this will be filled in the next step
             $('#userModal').modal('show');
        }
    </script>
</body>
</html>
