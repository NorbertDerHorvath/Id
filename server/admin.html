<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User Management</h2>
            <div id="company-filter-container" style="display: none;">
                <select id="company-filter" class="form-control">
                    <option value="all">All Companies</option>
                </select>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#userModal" onclick="prepareNewUserModal()">Add New User</button>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Real Name</th>
                    <th>Role</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="userId">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="realName">Real Name</label>
                            <input type="text" class="form-control" id="realName">
                        </div>
                        <div class="form-group">
                            <label for="password">Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group" id="role-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                                <option id="superadmin-role-option" value="superadmin" style="display: none;">Superadmin</option>
                            </select>
                        </div>
                        <div class="form-group" id="company-select-group" style="display: none;">
                            <label for="company-select">Company</label>
                            <select class="form-control" id="company-select">
                                <option value="">No Company</option>
                                <option value="new">New Company...</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- New Company Modal -->
    <div class="modal fade" id="newCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Company</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="new-company-form">
                        <div class="form-group">
                            <label for="newCompanyName">Company Name</label>
                            <input type="text" class="form-control" id="newCompanyName" required>
                        </div>
                        <div class="form-group">
                            <label for="newCompanyAdminEmail">Admin Email</label>
                            <input type="email" class="form-control" id="newCompanyAdminEmail" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create Company</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let currentUserRole = null;
        let companies = [];
        let allUsers = [];

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            if (!token) { window.location.href = '/login.html'; return; }
            const decodedToken = parseJwt(token);
            if (!decodedToken) { window.location.href = '/login.html'; return; }
            currentUserRole = decodedToken.role;

            if (currentUserRole === 'superadmin') {
                document.getElementById('company-filter-container').style.display = 'block';
                await loadCompanies();
                document.getElementById('company-filter').addEventListener('change', () => loadUsers(document.getElementById('company-filter').value));
            }
            loadUsers();
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            });
            
            document.getElementById('company-select').addEventListener('change', function() {
                if (this.value === 'new') {
                    $('#newCompanyModal').modal('show');
                }
            });

            document.getElementById('new-company-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const companyName = document.getElementById('newCompanyName').value;
                const adminEmail = document.getElementById('newCompanyAdminEmail').value;
                
                try {
                    const response = await fetch('/api/companies', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify({ name: companyName, adminEmail: adminEmail })
                    });
                    if (!response.ok) throw new Error('Failed to create company');
                    const newCompany = await response.json();
                    companies.push(newCompany);
                    
                    const companySelect = document.getElementById('company-select');
                    const option = new Option(newCompany.name, newCompany.id, true, true);
                    companySelect.add(option, companySelect.options[companySelect.options.length-1]);
                    companySelect.value = newCompany.id;

                    $('#newCompanyModal').modal('hide');
                    document.getElementById('new-company-form').reset();
                } catch (error) {
                    alert('Error creating company: ' + error.message);
                }
            });
        });

        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies', { headers: { 'Authorization': `Bearer ${token}` } });
                companies = await response.json();
                const companySelect = document.getElementById('company-select');
                const companyFilter = document.getElementById('company-filter');

                companySelect.innerHTML = '<option value="">No Company</option><option value="new">New Company...</option>';
                companyFilter.innerHTML = '<option value="all">All Companies</option>';

                companies.forEach(c => {
                    companySelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                    companyFilter.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                });
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        async function loadUsers(companyIdFilter = 'all') {
            const tableBody = document.getElementById('user-table-body');
            try {
                if (allUsers.length === 0) {
                    const response = await fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error || `HTTP error! Status: ${response.status}`);
                    }
                    allUsers = await response.json();
                }

                let usersToDisplay = allUsers;
                if (currentUserRole === 'superadmin' && companyIdFilter !== 'all') {
                    usersToDisplay = allUsers.filter(u => u.companyId === companyIdFilter);
                }

                tableBody.innerHTML = '';
                if (usersToDisplay.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No users found.</td></tr>';
                    return;
                }
                usersToDisplay.forEach(user => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.realName || 'N/A'}</td>
                            <td>${user.role}</td>
                            <td>${user.Company ? user.Company.name : 'N/A'}</td>
                            <td>
                                <button class="btn btn-sm btn-info" onclick='prepareEditUserModal(${JSON.stringify(user)})'>Edit</button>
                                <button class="btn btn-sm btn-danger" onclick='deleteUser("${user.id}")'>Delete</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger"><b>Error:</b> ${error.message}</td></tr>`;
                console.error('Error loading users:', error);
            }
        }

        function prepareNewUserModal() {
            document.getElementById('user-form').reset();
            document.getElementById('userId').value = '';
            document.getElementById('username').readOnly = false;
            document.getElementById('role-group').style.display = 'block';
            document.getElementById('superadmin-role-option').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            document.getElementById('company-select-group').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            
            if(currentUserRole === 'admin') {
                 document.getElementById('role').value = 'user';
            }

            $('#userModal').modal('show');
        }

        function prepareEditUserModal(user) {
            document.getElementById('user-form').reset();
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('username').readOnly = true; 
            document.getElementById('realName').value = user.realName || '';
            document.getElementById('role').value = user.role;
            
            document.getElementById('role-group').style.display = 'block';
            document.getElementById('superadmin-role-option').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            document.getElementById('company-select-group').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            if (currentUserRole === 'superadmin') {
                document.getElementById('company-select').value = user.companyId || '';
            }
            
            $('#userModal').modal('show');
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Delete failed');
                }
                allUsers = allUsers.filter(u => u.id !== userId);
                loadUsers(document.getElementById('company-filter').value);
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';
            const method = userId ? 'PUT' : 'POST';

            const body = {
                username: document.getElementById('username').value,
                realName: document.getElementById('realName').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                companyId: document.getElementById('company-select').value || null
            };

            if (!body.password) delete body.password;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Save failed');
                }
                const updatedUser = await response.json();
                if (userId) {
                    allUsers = allUsers.map(u => u.id === userId ? updatedUser : u);
                } else {
                    allUsers.push(updatedUser);
                }
                $('#userModal').modal('hide');
                loadUsers(document.getElementById('company-filter').value);
            } catch (error) {
                alert('Error saving user: ' + error.message);
            }
        });
    </script>
</body>
</html>
