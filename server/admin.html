<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>User Management</h2>
            <button class="btn btn-primary" data-toggle="modal" data-target="#userModal" onclick="prepareNewUserModal()">Add New User</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Real Name</th>
                    <th>Role</th>
                    <th>Company</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="userId">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="realName">Real Name</label>
                            <input type="text" class="form-control" id="realName">
                        </div>
                        <div class="form-group">
                            <label for="password">Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group" id="role-group">
                            <label for="role">Role</label>
                            <select class="form-control" id="role">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                                <option id="superadmin-role-option" value="superadmin" style="display: none;">Superadmin</option>
                            </select>
                        </div>
                        <div class="form-group" id="company-name-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let currentUserRole = null;

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (!token) { window.location.href = '/login.html'; return; }
            const decodedToken = parseJwt(token);
            if (!decodedToken) { window.location.href = '/login.html'; return; }
            currentUserRole = decodedToken.role;

            loadUsers();
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            });
        });

        async function loadUsers() {
            const tableBody = document.getElementById('user-table-body');
            try {
                const response = await fetch('/api/admin/users', { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || `HTTP error! Status: ${response.status}`);
                }
                const users = await response.json();
                tableBody.innerHTML = '';
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No users found.</td></tr>';
                    return;
                }
                users.forEach(user => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.realName || 'N/A'}</td>
                            <td>${user.role}</td>
                            <td>${user.Company ? user.Company.name : 'N/A'}</td>
                            <td><button class="btn btn-sm btn-info" onclick='prepareEditUserModal(${JSON.stringify(user)})'>Edit</button></td>
                        </tr>
                    `;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-danger"><b>Error:</b> ${error.message}</td></tr>`;
                console.error('Error loading users:', error);
            }
        }

        function prepareNewUserModal() {
            document.getElementById('user-form').reset();
            document.getElementById('userId').value = '';
            document.getElementById('username').readOnly = false;
            document.getElementById('role-group').style.display = 'block';
            document.getElementById('superadmin-role-option').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            document.getElementById('company-name-group').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            
            if(currentUserRole === 'admin') {
                 document.getElementById('role').value = 'user';
                 document.getElementById('company-name-group').style.display = 'none';
            }

            $('#userModal').modal('show');
        }

        function prepareEditUserModal(user) {
            document.getElementById('user-form').reset();
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('username').readOnly = true; 
            document.getElementById('realName').value = user.realName || '';
            document.getElementById('role').value = user.role;
            document.getElementById('companyName').value = user.Company ? user.Company.name : '';

            document.getElementById('role-group').style.display = 'block';
            document.getElementById('superadmin-role-option').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            document.getElementById('company-name-group').style.display = currentUserRole === 'superadmin' ? 'block' : 'none';
            
            $('#userModal').modal('show');
        }

        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';
            const method = userId ? 'PUT' : 'POST';

            const body = {
                username: document.getElementById('username').value,
                realName: document.getElementById('realName').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                companyName: document.getElementById('companyName').value || null
            };

            if (!body.password) delete body.password;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Save failed');
                }
                $('#userModal').modal('hide');
                loadUsers();
            } catch (error) {
                alert('Error saving user: ' + error.message);
            }
        });
    </script>
</body>
</html>
