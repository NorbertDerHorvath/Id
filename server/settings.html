<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Idő Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                <li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <div id="company-selection-container" class="form-group" style="display: none;">
            <label for="company-select">Select Company</label>
            <select id="company-select" class="form-control"></select>
        </div>
        <div id="settings-content">
            <p>Loading settings...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    let userRole = null;

    const fieldLabels = {
        workday_startTime: 'Időpont',
        workday_startLocation: 'Helyszín',
        workday_startOdometer: 'Kilométeróra',
        workday_endTime: 'Időpont',
        workday_endLocation: 'Helyszín',
        workday_endOdometer: 'Kilométeróra',
        workday_carPlate: 'Rendszám',
        workday_breakTime: 'Szünet',
        refuel_odometer: 'Kilométeróra állás',
        refuel_fuelType: 'Üzemanyag típusa',
        refuel_price: 'Ár',
        refuel_paymentMethod: 'Fizetési mód',
        refuel_location: 'Helyszín',
    };

    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = '/login.html'; return; }

        const decodedToken = parseJwt(token);
        if (!decodedToken) { window.location.href = '/login.html'; return; }
        userRole = decodedToken.role;
        const isAdmin = userRole === 'admin' || userRole === 'superadmin';

        if (!isAdmin) {
             document.querySelector('a[href="/admin"]').parentElement.style.display = 'none';
             document.querySelector('a[href="/settings"]').parentElement.style.display = 'none';
        }

        if (window.location.pathname.endsWith('settings')) {
            if (!isAdmin) { window.location.href = '/dashboard'; return; }
            if (userRole === 'superadmin') {
                await setupCompanySelection();
            } else {
                await loadAdminSettings();
            }
        }

        document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login.html';
        });
    });

    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    async function setupCompanySelection() {
        const companySelectionContainer = document.getElementById('company-selection-container');
        const companySelect = document.getElementById('company-select');
        companySelectionContainer.style.display = 'block';

        try {
            const response = await fetch('/api/admin/companies', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
            if (!response.ok) throw new Error('Failed to load companies');
            const companies = await response.json();
            companySelect.innerHTML = '<option value="">Select a company...</option>';
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company.id;
                option.textContent = company.name;
                companySelect.appendChild(option);
            });
            companySelect.addEventListener('change', () => {
                const selectedCompanyId = companySelect.value;
                document.getElementById('settings-content').innerHTML = '<p>Loading settings...</p>';
                if (selectedCompanyId) { loadAdminSettings(selectedCompanyId); } 
                else { renderSettingsForm(null, null); }
            });
             renderSettingsForm(null, null); // Initial render
        } catch (error) {
            console.error('Error setting up company selection:', error);
            document.getElementById('settings-content').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
        }
    }

    async function loadAdminSettings(companyId = null) {
        const settingsContent = document.getElementById('settings-content');
        settingsContent.innerHTML = '<p>Loading settings...</p>';
        let url = '/api/settings';
        if (userRole === 'superadmin' && companyId) { url += `?companyId=${companyId}`; } 

        try {
            const response = await fetch(url, { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
            if (!response.ok) throw new Error('Failed to load settings');
            const settings = await response.json();
            renderSettingsForm(settings, companyId);
        } catch (error) {
            settingsContent.innerHTML = `<p class="text-danger">Error loading settings: ${error.message}</p>`;
        }
    }

    function createCheckbox(key, label, settings) {
        const isChecked = settings.fields ? settings.fields[key] !== false : true; // Default to true
        return `
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="${key}" ${isChecked ? 'checked' : ''}>
                <label class="form-check-label" for="${key}">${label}</label>
            </div>`;
    }

    function renderSettingsForm(settings, companyId) {
        const settingsContent = document.getElementById('settings-content');
        if (!settings) {
             settingsContent.innerHTML = '<p class="text-info">Select a company to manage its settings.</p>';
             return;
        }

        settingsContent.innerHTML = `
            <form id="settings-form">
                <h5>Általános beállítások</h5>
                <div class="form-group">
                    <label for="maintenance-mode">Karbantartó mód</label>
                    <select class="form-control" id="maintenance-mode">
                        <option value="true" ${settings.maintenance_mode ? 'selected' : ''}>Engedélyezve</option>
                        <option value="false" ${!settings.maintenance_mode ? 'selected' : ''}>Letiltva</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="currency">Pénznem</label>
                    <input type="text" class="form-control" id="currency" value="${settings.currency || 'Ft'}">
                </div>
                <hr>
                <h5>Kötelezően kitöltendő mezők</h5>
                 <div class="row">
                    <div class="col-md-6">
                        <h6>Munkaidő</h6>
                        <div class="pl-3">
                            <b>Indulás</b>
                            ${createCheckbox('workday_startTime', fieldLabels.workday_startTime, settings)}
                            ${createCheckbox('workday_startLocation', fieldLabels.workday_startLocation, settings)}
                            ${createCheckbox('workday_startOdometer', fieldLabels.workday_startOdometer, settings)}
                            <br>
                            <b>Érkezés</b>
                            ${createCheckbox('workday_endTime', fieldLabels.workday_endTime, settings)}
                            ${createCheckbox('workday_endLocation', fieldLabels.workday_endLocation, settings)}
                            ${createCheckbox('workday_endOdometer', fieldLabels.workday_endOdometer, settings)}
                             <br>
                            <b>Egyéb</b>
                            ${createCheckbox('workday_carPlate', fieldLabels.workday_carPlate, settings)}
                            ${createCheckbox('workday_breakTime', fieldLabels.workday_breakTime, settings)}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>Tankolás</h6>
                         <div class="pl-3">
                            ${createCheckbox('refuel_location', fieldLabels.refuel_location, settings)}
                            ${createCheckbox('refuel_odometer', fieldLabels.refuel_odometer, settings)}
                            ${createCheckbox('refuel_fuelType', fieldLabels.refuel_fuelType, settings)}
                            ${createCheckbox('refuel_price', fieldLabels.refuel_price, settings)}
                            ${createCheckbox('refuel_paymentMethod', fieldLabels.refuel_paymentMethod, settings)}
                        </div>
                    </div>
                </div>
                 <button type="submit" class="btn btn-primary mt-3">Beállítások mentése</button>
            </form>
        `;

        document.getElementById('settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fields = {};
            for (const key in fieldLabels) { fields[key] = document.getElementById(key).checked; }

            const newSettings = {
                maintenance_mode: document.getElementById('maintenance-mode').value,
                currency: document.getElementById('currency').value,
                fields: fields
            };

            let body = { newSettings, };
            if (userRole === 'superadmin') {
                const selectedCompanyId = companyId || document.getElementById('company-select').value;
                if (!selectedCompanyId) { alert('Please select a company first.'); return; }
                body.targetCompanyId = selectedCompanyId;
            }

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error(await response.text());
                alert('Settings saved successfully!');
            } catch (error) { alert(`Error saving settings: ${error.message}`); }
        });
    }
    </script>
</body>
</html>
