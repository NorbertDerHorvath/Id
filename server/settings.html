<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <hr>

        <!-- Company Settings (for Admins) -->
        <div id="company-settings-container" style="display: none;">
            <h4>Company-wide Settings</h4>
            <form id="company-settings-form">
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <input type="text" class="form-control" id="currency" placeholder="e.g., HUF, EUR, USD">
                </div>
                <button type="submit" class="btn btn-primary">Save Company Settings</button>
            </form>
        </div>

        <hr style="display: none;" id="settings-divider">

        <!-- User Settings -->
        <div id="user-settings-container">
            <h4>Personal Settings</h4>
             <form id="user-settings-form">
                <!-- User-specific settings can go here in the future -->
                <p>No user-specific settings available yet.</p>
                 <button type="submit" class="btn btn-primary">Save Personal Settings</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentUserRole = null;

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }
            
            const decodedToken = parseJwt(token);
            if (!decodedToken) { window.location.href = '/login.html'; return; }
            currentUserRole = decodedToken.role;
            document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';

            if (currentUserRole === 'admin' || currentUserRole === 'superadmin') {
                 document.getElementById('company-settings-container').style.display = 'block';
                 document.getElementById('settings-divider').style.display = 'block';
                const navLinks = document.getElementById('nav-links');
                const adminLi = document.createElement('li');
                adminLi.className = 'nav-item';
                adminLi.innerHTML = `<a class="nav-link" href="/admin">Admin</a>`;
                navLinks.appendChild(adminLi);
            }
            
            await loadSettings();

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/login.html';
            });

            document.getElementById('company-settings-form').addEventListener('submit', (e) => saveSettings(e, 'company'));
            document.getElementById('user-settings-form').addEventListener('submit', (e) => saveSettings(e, 'user'));
        });

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }});
                const data = await res.json();
                if (data.companySettings.currency) {
                    document.getElementById('currency').value = data.companySettings.currency;
                }
            } catch (e) { console.error('Failed to load settings', e); }
        }

        async function saveSettings(event, level) {
            event.preventDefault();
            let settings = {};
            if (level === 'company') {
                settings.currency = document.getElementById('currency').value;
            } else {
                // Populate with user settings when they exist
            }

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ settings, level })
                });
                if (!res.ok) throw new Error((await res.json()).error);
                alert('Settings saved!');
            } catch (e) {
                alert('Error saving settings: ' + e.message);
            }
        }
    </script>
</body>
</html>
