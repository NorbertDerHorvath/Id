<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                <li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <div id="company-selection-container" class="form-group" style="display: none;">
            <label for="company-select">Select Company</label>
            <select id="company-select" class="form-control"></select>
        </div>
        <div id="settings-content">
            <p>Loading settings...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    let userRole = null;

    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        const decodedToken = parseJwt(token);
        if (!decodedToken) {
            window.location.href = '/login.html';
            return;
        }
        userRole = decodedToken.role;
        const isAdmin = userRole === 'admin' || userRole === 'superadmin';

        if (!isAdmin) {
             document.querySelector('a[href="/admin"]').parentElement.style.display = 'none';
             document.querySelector('a[href="/settings"]').parentElement.style.display = 'none';
        }

        if (window.location.pathname.endsWith('settings')) {
            if (!isAdmin) {
                 window.location.href = '/dashboard';
                 return;
            }
            if (userRole === 'superadmin') {
                await setupCompanySelection();
            } else {
                await loadAdminSettings();
            }
        }

        document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login.html';
        });
    });

    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    async function setupCompanySelection() {
        const companySelectionContainer = document.getElementById('company-selection-container');
        const companySelect = document.getElementById('company-select');
        companySelectionContainer.style.display = 'block';

        try {
            const response = await fetch('/api/admin/companies', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            if (!response.ok) throw new Error('Failed to load companies');

            const companies = await response.json();
            companySelect.innerHTML = '<option value="">Select a company...</option>';
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company.id;
                option.textContent = company.name;
                companySelect.appendChild(option);
            });

            companySelect.addEventListener('change', () => {
                const selectedCompanyId = companySelect.value;
                if (selectedCompanyId) {
                    loadAdminSettings(selectedCompanyId);
                }
            });
        } catch (error) {
            console.error('Error setting up company selection:', error);
            document.getElementById('settings-content').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
        }
    }

    async function loadAdminSettings(companyId = null) {
        const settingsContent = document.getElementById('settings-content');
        settingsContent.innerHTML = '<p>Loading settings...</p>';
        let url = '/api/settings';
        if (userRole === 'superadmin' && companyId) {
            url += `?companyId=${companyId}`;
        } 

        try {
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            if (!response.ok) throw new Error('Failed to load settings');

            const settings = await response.json();
            renderSettingsForm(settings, companyId);
        } catch (error) {
            settingsContent.innerHTML = `<p class="text-danger">Error loading settings: ${error.message}</p>`;
        }
    }

    function renderSettingsForm(settings, companyId) {
        const settingsContent = document.getElementById('settings-content');
        const maintenanceMode = settings.maintenance_mode === true;

        settingsContent.innerHTML = `
            <form id="settings-form">
                <div class="form-group">
                    <label for="maintenance-mode">Maintenance Mode</label>
                    <select class="form-control" id="maintenance-mode">
                        <option value="true" ${maintenanceMode ? 'selected' : ''}>Enabled</option>
                        <option value="false" ${!maintenanceMode ? 'selected' : ''}>Disabled</option>
                    </select>
                </div>
                 <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        `;

        document.getElementById('settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newSettings = {
                maintenance_mode: document.getElementById('maintenance-mode').value
            };

            let body = {
                newSettings,
            };

            if (userRole === 'superadmin') {
                const selectedCompanyId = companyId || document.getElementById('company-select').value;
                if (!selectedCompanyId) {
                    alert('Please select a company first.');
                    return;
                }
                body.targetCompanyId = selectedCompanyId;
            }

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Failed to save settings');
                alert('Settings saved successfully!');
            } catch (error) {
                alert(`Error saving settings: ${error.message}`);
            }
        });
    }

    </script>
</body>
</html>
