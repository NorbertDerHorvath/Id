<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                <li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <div id="settings-content">
            <p>Loading settings...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        const decodedToken = parseJwt(token);
        if (!decodedToken) {
            window.location.href = '/login.html';
            return;
        }
        const userRole = decodedToken.role;
        const isAdmin = userRole === 'admin' || userRole === 'superadmin';

        if (!isAdmin) {
            document.getElementById('nav-links').querySelector('a[href="/admin"]').parentElement.style.display = 'none';
            document.getElementById('nav-links').querySelector('a[href="/settings"]').parentElement.style.display = 'none';
        }


        if (window.location.pathname.endsWith('settings.html')) {
            if (!isAdmin) {
                 window.location.href = '/dashboard';
                 return;
            }
            await loadAdminSettings();
        }


        document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '/login.html';
        });
    });

    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    async function loadAdminSettings() {
        const settingsContent = document.getElementById('settings-content');
        try {
            const response = await fetch('/api/settings', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            if (!response.ok) throw new Error('Failed to load settings');

            const settings = await response.json();
            renderSettingsForm(settings);
        } catch (error) {
            settingsContent.innerHTML = `<p class="text-danger">Error loading settings: ${error.message}</p>`;
        }
    }

    function renderSettingsForm(settings) {
        const settingsContent = document.getElementById('settings-content');

        const maintenanceMode = settings.find(s => s.key === 'maintenance_mode') || { value: 'false' };

        settingsContent.innerHTML = `
            <form id="settings-form">
                <div class="form-group">
                    <label for="maintenance-mode">Maintenance Mode</label>
                    <select class="form-control" id="maintenance-mode">
                        <option value="true" ${maintenanceMode.value === 'true' ? 'selected' : ''}>Enabled</option>
                        <option value="false" ${maintenanceMode.value === 'false' ? 'selected' : ''}>Disabled</option>
                    </select>
                </div>
                 <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        `;

        document.getElementById('settings-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const newSettings = [
                { key: 'maintenance_mode', value: document.getElementById('maintenance-mode').value }
            ];

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(newSettings)
                });
                if (!response.ok) throw new Error('Failed to save settings');
                alert('Settings saved successfully!');
            } catch (error) {
                alert(`Error saving settings: ${error.message}`);
            }
        });
    }

</script>
</body>
</html>
