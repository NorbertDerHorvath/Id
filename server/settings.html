<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Id≈ë Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="nav-links">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                 <li class="nav-item"><span class="navbar-text mr-3">Welcome, <span id="username-display"></span>!</span></li>
                <li class="nav-item"><button id="logout-btn" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Settings</h2>
        <hr>

        <!-- Company Settings -->
        <div id="company-settings-container">
            <h4>Company-wide Settings</h4>
            
            <!-- Company Selector for Superadmin -->
            <div class="form-group" id="company-select-container" style="display: none;">
                <label for="company-select"><b>Select Company to Edit</b></label>
                <select id="company-select" class="form-control"></select>
            </div>

            <form id="company-settings-form">
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <input type="text" class="form-control" id="currency" placeholder="e.g., HUF, EUR, USD">
                </div>
                
                <h5>Visible Fields</h5>
                <div id="visible-fields-container" class="mb-3"></div>
                
                <h5>Custom Fields</h5>
                <div id="custom-fields-container"></div>
                <button type="button" class="btn btn-secondary btn-sm mt-2" id="add-custom-field">+ Add Custom Field</button>

                <hr>
                <button type="submit" class="btn btn-primary mt-3">Save Company Settings</button>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentUserRole = null;
        let companyIdToEdit = null;
        const defaultFields = {
            workday: ['carPlate', 'startTime', 'startLocation', 'startOdometer', 'endTime', 'endLocation', 'endOdometer', 'breakTime', 'netTime', 'distance'],
            refuel: ['timestamp', 'location', 'odometer', 'fuelType', 'fuelAmount', 'value', 'paymentMethod']
        };

        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = '/login.html'; return; }
            
            const decodedToken = parseJwt(token);
            if (!decodedToken) { window.location.href = '/login.html'; return; }
            currentUserRole = decodedToken.role;
            companyIdToEdit = decodedToken.companyId;
            document.getElementById('username-display').textContent = localStorage.getItem('username') || 'User';

            const navLinks = document.getElementById('nav-links');
            if (currentUserRole === 'admin' || currentUserRole === 'superadmin') {
                navLinks.innerHTML += '<li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>';
                navLinks.innerHTML += '<li class="nav-item active"><a class="nav-link" href="/settings">Settings</a></li>';
            }

            if (currentUserRole === 'superadmin') {
                document.getElementById('company-select-container').style.display = 'block';
                await populateCompanySelect();
                document.getElementById('company-select').addEventListener('change', (e) => {
                    companyIdToEdit = e.target.value;
                    loadSettings();
                });
            } else if (currentUserRole === 'admin') {
                 loadSettings();
            } else {
                document.getElementById('company-settings-container').innerHTML = '<p>You do not have permission to view this page.</p>';
            }
            
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.clear();
                window.location.href = '/login.html';
            });

            document.getElementById('add-custom-field').addEventListener('click', () => addCustomField());
            document.getElementById('company-settings-form').addEventListener('submit', saveCompanySettings);
        });

        async function populateCompanySelect() {
            try {
                const res = await fetch('/api/companies', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }});
                const companies = await res.json();
                const select = document.getElementById('company-select');
                select.innerHTML = '<option value="">Select a company...</option>';
                companies.forEach(c => {
                    select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
                });
            } catch (e) { console.error('Failed to populate companies', e); }
        }

        async function loadSettings() {
            if (!companyIdToEdit) {
                document.getElementById('company-settings-form').reset();
                renderFieldCheckboxes({});
                renderCustomFields([]);
                return;
            }
            try {
                const res = await fetch(`/api/settings?companyId=${companyIdToEdit}`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }});
                const data = await res.json();
                const settings = data.companySettings || {};
                document.getElementById('currency').value = settings.currency || 'HUF';
                renderFieldCheckboxes(settings.visibleFields || {});
                renderCustomFields(settings.customFields || []);
            } catch (e) { console.error('Failed to load settings', e); }
        }

        function renderFieldCheckboxes(visibleFields) {
            const container = document.getElementById('visible-fields-container');
            container.innerHTML = '';
            Object.keys(defaultFields).forEach(type => {
                container.innerHTML += `<h6>${type.charAt(0).toUpperCase() + type.slice(1)} Fields</h6>`;
                defaultFields[type].forEach(field => {
                    const isChecked = visibleFields[field] !== false; // Visible by default
                    container.innerHTML += `
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="checkbox" id="field-${field}" value="${field}" ${isChecked ? 'checked' : ''}>
                           <label class="form-check-label" for="field-${field}">${field}</label>
                        </div>
                    `;
                });
            });
        }

        function renderCustomFields(customFields) {
            const container = document.getElementById('custom-fields-container');
            container.innerHTML = '';
            customFields.forEach((field, index) => {
                container.innerHTML += `
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" value="${field.name}" placeholder="Field Name">
                         <select class="form-control">
                            <option value="text" ${field.type === 'text' ? 'selected' : ''}>Text</option>
                            <option value="number" ${field.type === 'number' ? 'selected' : ''}>Number</option>
                            <option value="date" ${field.type === 'date' ? 'selected' : ''}>Date</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="button" onclick="removeCustomField(this)">X</button>
                        </div>
                    </div>
                `;
            });
        }

        function addCustomField() {
            const container = document.getElementById('custom-fields-container');
             container.innerHTML += `
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Field Name">
                    <select class="form-control">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="button" onclick="removeCustomField(this)">X</button>
                    </div>
                </div>
            `;
        }

        function removeCustomField(button) {
            button.closest('.input-group').remove();
        }

        async function saveCompanySettings(event) {
            event.preventDefault();
            if (!companyIdToEdit) {
                alert('Please select a company first.');
                return;
            }

            const visibleFields = {};
            document.querySelectorAll('#visible-fields-container input[type="checkbox"]').forEach(box => {
                visibleFields[box.value] = box.checked;
            });

            const customFields = [];
            document.querySelectorAll('#custom-fields-container .input-group').forEach(group => {
                const name = group.querySelector('input').value;
                const type = group.querySelector('select').value;
                if (name) customFields.push({ name, type });
            });

            const settings = { 
                currency: document.getElementById('currency').value,
                visibleFields,
                customFields
            };

            try {
                const res = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ settings, level: 'company', targetCompanyId: companyIdToEdit })
                });
                if (!res.ok) throw new Error((await res.json()).error);
                alert('Company settings saved!');
            } catch (e) {
                alert('Error saving settings: ' + e.message);
            }
        }
    </script>
</body>
</html>
